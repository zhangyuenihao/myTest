<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双控轮播图</title>
</head>
<body>
    <div class="carousel-warp">
        <div class="btn-warp">
            <input type="button" class="pre" value="上一组">
            <input type="button" class="next" value="下一组">
        </div>
        <div class="main">
            <div class="left-warp">
                <img src="" alt="" class="img-icon1">
                <p class="text text1"></p>
                <span class="info">1/4</span>
            </div>
            <div class="right-warp">
                <img src="" alt="" class="img-icon2">
                <p class="text text2"></p>
                <span class="info">1/3</span>
            </div>
        </div>
    </div>

</body>
</html>
